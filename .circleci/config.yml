version: 2.1

executors:
  python:
    docker:
    - image: ubuntu:20.04

jobs:
  build-and-test:
    executor: python
    steps:
      - checkout
      - run:
          name: apt-get update
          command: apt-get update -y
      - run:
          name: apt-get install -y python3 pip3
          command: apt-get install -y python3 python3-pip
      - run:
          name: pip3 install mysql-connector-python
          command: pip3 install mysql-connector-python
      - run:
          command: python3 test.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
